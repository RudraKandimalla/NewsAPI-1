<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random News Article</title>
    <style>
        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <button id="fetchBtn">Fetch Random News</button>
    <div id="newsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = {
                status: "ok",
                totalResults: 4030,
                articles: [
                    {
                        source: { id: null, name: "Yahoo Entertainment" },
                        author: "Josh Schafer",
                        title: "A critical labor report meets a stock market at record highs: What to know this week",
                        description: "The September jobs report highlights the coming trading week as investors search for clues on how rapidly the labor market is cooling.",
                        url: "https://finance.yahoo.com/news/a-critical-labor-report-meets-a-stock-market-at-record-highs-what-to-know-this-week-113035514.html/",
                        urlToImage: "https://s.yimg.com/cv/apiv2/social/images/yahoo_default_logo.png",
                        publishedAt: "2024-09-29T11:30:35Z",
                        content: "For the week, the S&amp;P 500 and Dow Jones Industrial Average (^DJI) were up about 0.7%..."
                    },
                    {
                        source: { id: null, name: "Biztoc.com" },
                        author: "marketbeat.com",
                        title: "Silver Lake Advisory LLC Acquires New Position in Tesla, Inc. (NASDAQ:TSLA)",
                        description: "Silver Lake Advisory LLC bought a new position in Tesla, Inc. in the 2nd quarter, according to the company in its most recent disclosure...",
                        url: "https://biztoc.com/x/5f2638e60c125b7d",
                        urlToImage: "https://biztoc.com/cdn/5f2638e60c125b7d_s.webp",
                        publishedAt: "2024-09-29T11:28:47Z",
                        content: "Silver Lake Advisory LLC bought a new position in Tesla, Inc..."
                    },
                    {
                        source: { id: null, name: "CNN" },
                        author: "Jane Doe",
                        title: "Global Climate Change Summit: Key Takeaways",
                        description: "World leaders gathered to discuss the ongoing challenges posed by climate change and potential solutions for a sustainable future.",
                        url: "https://www.cnn.com/climate-summit-key-takeaways",
                        urlToImage: "https://cdn.cnn.com/images/climate-summit.png",
                        publishedAt: "2024-09-30T08:15:20Z",
                        content: "The climate summit offered critical insights into the current global strategies being adopted..."
                    },
                    {
                        source: { id: null, name: "BBC News" },
                        author: "John Smith",
                        title: "Tech Giants Unveil New AI Tools at Conference",
                        description: "Several tech giants announced new advancements in AI technology during a major tech conference in Silicon Valley.",
                        url: "https://www.bbc.com/news/tech-giants-new-ai-tools",
                        urlToImage: "https://www.bbc.com/images/tech-conference.jpg",
                        publishedAt: "2024-09-29T14:12:45Z",
                        content: "The announcements from leading tech companies are set to revolutionize the AI landscape..."
                    },
                    {
                        source: { id: null, name: "The Verge" },
                        author: "Sarah Lee",
                        title: "Apple Unveils New iPhone 16: Whatâ€™s New?",
                        description: "Apple's new iPhone 16 comes with groundbreaking features, including enhanced battery life and improved camera capabilities.",
                        url: "https://www.theverge.com/apple-unveils-iphone16",
                        urlToImage: "https://cdn.vox-cdn.com/iphone16.jpg",
                        publishedAt: "2024-09-30T10:00:00Z",
                        content: "The much-anticipated iPhone 16 features several notable upgrades over its predecessor..."
                    }
                ]
            };

            const fetchNewsBtn = document.getElementById('fetchBtn');
            const newsContainer = document.getElementById('newsContainer');
            let articles = data.articles;  // Use the articles directly from the data variable

            function renderRandomArticle() {
                newsContainer.innerHTML = ''; 
                if (articles.length > 0) {
                    const randomIndex = Math.floor(Math.random() * articles.length);
                    const article = articles[randomIndex];
                    const articleElement = document.createElement('div');
                    articleElement.className = 'news-item';
                    articleElement.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <img src="${article.urlToImage}" alt="${article.title}">
                        <p><a href="${article.url}" target="_blank">Read more</a></p>
                    `;
                    newsContainer.appendChild(articleElement);
                } else {
                    newsContainer.innerHTML = '<p>No articles available.</p>';
                }
            }

            fetchNewsBtn.addEventListener('click', renderRandomArticle);  // Trigger renderRandomArticle on button click
        });
    </script>

</body>
</html>
